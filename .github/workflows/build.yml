name: Build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mavizcare

jobs:
  gradle:
    name: Build & Test Spring Boot App
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.semantic_release.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: setver
        run: |
          VERSION=$(scripts/nextversion.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR
        run: ./gradlew -Pversion=${{ steps.setver.outputs.version }} bootJar --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: mavizcare-jar
          path: build/libs/*.jar

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Determine version
        id: version
        run: ./scripts/nextversion.sh

      - name: Create tag if not exists
        run: |
          git tag -f "v${{ steps.version.outputs.next }}"
          git push --force origin "v${{ steps.version.outputs.next }}"

  docker:
    name: Build & Push Docker Image
    needs: gradle
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-buildx-action@v3
        with:
          driver: docker-container
          
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: mavizcare-jar
          path: jar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mavizcare:latest
            ghcr.io/${{ github.repository_owner }}/mavizcare:${{ needs.build.outputs.version }}
          build-args: |
            JAR_FILE=$(ls jar/*.jar)
          cache-from: type=gha
          cache-to: type=gha,mode=max
