name: Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/petcare

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gradle:
    name: Build Spring Boot JAR
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build JAR
        run: ./gradlew -Pversion=${GITHUB_SHA} bootJar --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: petcare-jar
          path: build/libs/*.jar

  docker:
    name: Build & Push Docker Image
    needs: gradle
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: petcare-jar
          path: jar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/petcare:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/petcare:latest
          build-args: |
            JAR_FILE=jar/petcare-${{ github.sha }}.jar
          cache-from: type=gha
          cache-to: type=gha,mode=max
