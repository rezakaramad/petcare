name: üçú Pull Request Checks

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  APP: petcare
  VERSION: pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ‚ú® Quality check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run Checkstyle + SpotBugs
        run: ./gradlew check spotbugsMain spotbugsTest --no-daemon

      - name: Upload Quality Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            **/build/reports/checkstyle/*
            **/build/reports/spotbugs/*

  tests:
    name: üß™ Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports
          path: build/reports/tests/test/

  gradle:
    name: üèó Build Spring Boot JAR
    runs-on: ubuntu-latest
    needs: [quality, tests]
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build JAR
        run: ./gradlew -Papp=${APP} -Pversion=${{ env.VERSION }} bootJar --no-daemon

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP }}-${{ env.VERSION }}
          path: build/libs/${{ env.APP }}-${{ env.VERSION }}.jar

  docker:
    name: üê≥ Build & Push preview image
    runs-on: ubuntu-latest
    needs: gradle
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP }}-${{ env.VERSION }}
          path: jar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push preview Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.APP }}-preview:${{ env.VERSION }}
          build-args: |
            JAR_FILE=jar/${{ env.APP }}-${{ env.VERSION }}.jar

  Scan:
    name: üîê Image scan
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      security-events: write

    steps:
      - name: üîç Trivy scan (SARIF for Code Scanning)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.APP }}-preview:${{ env.VERSION }}
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          exit-code: '0'

      - name: Upload Trivy SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image.sarif
